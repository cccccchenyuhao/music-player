<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>music player</title>
    <link rel="stylesheet" href="./iconfont.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="music-ct">
        <div class="control">
            <div class="control-head clearfix">
                <div class="cover"></div>
                <div class="info">
                    <h3 class="title">歌曲名</h3>
                    <p class="author">作者</p>
                </div>
            </div>
            <div class="control-body clearfix">
                <div class="button">
                    <div class="icon">
                        <i class="prev iconfont icon-prev"></i>
                        <i class="play iconfont icon-pause"></i>
                        <i class="next iconfont icon-next"></i>
                    </div>


                </div>
                <div class="timeline">

                    <div class="timeline-total">
                        <div class="timeline-now">
                            <div class="dot"></div>
                        </div>
                        <span class="time-now">0:00</span>
                        <span class="time-total">0:00</span>
                    </div>

                </div>
            </div>

        </div>
        <ul class="list">
        </ul>
    </div>
    <script src="./main.js">
    </script>
</body>

</html>
